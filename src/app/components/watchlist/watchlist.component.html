<div>
  <select (change) = "updateSelectedStock($event.target.value)">
    <option *ngFor= "let stock of stocks" value={{stock.name}}>
      {{ stock.name }}
    </option>
  </select>
  <h4>You selected: {{ selectedStock }}</h4>
  <button (click)="addToWatchlist(selectedStock, store)">Add</button>
</div>
