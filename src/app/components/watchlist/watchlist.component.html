<div>
  <select (change)="updateSelectedStock($event.target.value)">
    <option *ngFor= "let stock of stocks" value={{stock.name}}>
      {{ stock.name }}
    </option>
  </select>
  <h4>You selected: {{ selectedStock }}</h4>
  <button (click)="addToWatchlistEmitter(selectedStock)">Add</button>
</div>
<ul class="stock-list">
    <li class="stock-list-item" *ngFor="let stock of watchlistStocks">
      <app-stock-item [stock]="stock"></app-stock-item>
    </li>
  </ul>
