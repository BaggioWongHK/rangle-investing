<div>
  <input  placeholder="Search stocks..."
          type="text"
          #stockSearch
          (keyup)="searchStocks(stockSearch.value)"
          />
</div>

<div *ngIf="showSearchResults">
  <h1>Search Results ({{ searchResultsCount }})</h1>
  <app-stock-item *ngFor="let stock of mockSearchResults"
                  [stockSymbol]="stock.quote.symbol"
                  [inWatchlist]="false"
                  [currency]="'USD'"
                  [stockPrice]="stock.quote.iexRealtimePrice"
                  [stockPriceChange]="stock.quote.change"></app-stock-item>
</div>
