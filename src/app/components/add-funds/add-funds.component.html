<div>
Total funds
{{ funds | currency }}
<span (click)="showAddFunds = !showAddFunds">Add funds</span>
<br /><br />
  <div *ngIf="showAddFunds">
    <input  #fundsAmount type="text" 
            placeholder="Enter amount to add (e.g. 1950.00)" 
            (keyup.enter)="addFundsHandler(fundsAmount.value)"
            />
    <button (click)="addFundsHandler(fundsAmount.value)">Add funds</button>
  </div>
</div>
