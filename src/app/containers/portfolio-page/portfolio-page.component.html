<app-add-funds  [funds]="funds" 
                (addFunds)="onAddFunds($event)"></app-add-funds>

<hr />

<app-searchbar (search)="onSearch($event)"></app-searchbar>

<div *ngFor="let transaction of filteredStocks">
  <span>{{ transaction.symbol }}</span>
  <br />
  <span>{{ transaction.units }} units of stock</span>
  <br />
  <span>{{ transaction.pricePerUnit | currency }}</span>
</div>
